<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
    crossorigin="anonymous" 
  />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/sass/style.css" />
  <script src="./js/main.js" type="module"></script>
  <title>Wiki Search</title>
</head>
<body>
  <main>
    <h1 class="offscreen">Search On Wikimedia</h1>
    <section class="searchEntry">
      <h2 class="offscreen">Search Term Entry</h2>
      <div class="logo" aria-hidden="true">
        <span class="blue">S</span>
        <span class="red">e</span>
        <span class="yellow">a</span>
        <span class="blue">r</span>
        <span class="green">c</span>
        <span class="red">h</span>
        <span class="blue">W</span>
        <span class="yellow">I</span>
        <span class="green">K</span>
        <span class="blue">I</span>
        <span class="red exclaim">!</span>
      </div>
      <form id="searchBar" class="searchBar" role="search">
        <label for="search" class="offscreen">Enter a search terms</label>
        <input type="text" id="search" autocomplete="off" role="searchbox">
        <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms"><i class="fas fa-times"></i></div>
        <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button"><i class="fas fa-search blue"></i></button>
      </form>
    </section>
    <section class="results">
      <h2 class="offscreen">Search Results</h2>
      <div class="statsBar">
        <div class="stats" id="stats" aria-live="assertive"></div>
      </div>
      <div class="searchResults" id="searchResults">
        <!-- <div class="resultItem">
          <div class="resultTitle">
            <a href="">Man United</a>
          </div>
          <div class="resultContents">
            <div class="resultImage">
              <img src="https://static.toiimg.com/photo/55979832.cms" alt="ManUnited">
            </div>
            <div class="resultText">
              <p class="resultDescription">The best Football club in the world</p>
            </div>
          </div>
        </div> -->
      </div>
    </section>
  </main>
  <footer>
    <p>Powered by <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></p>
  </footer>
</body>
</html>
